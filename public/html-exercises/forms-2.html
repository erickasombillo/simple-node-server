<!doctype html>
<html>
    <head>
        <title>Exercise 14: Forms 2</title>
    </head>
    <body>
        <form>
        <h2>Order Form</h2>
        <fieldset>
            <legend>Customer Details</legend>
            <br>
            <label> Customer name: <input type="text" name="Customer name" required></label> <br>
            <br>
            <label> Mobile number: <input type="text" name="Mobile number" required></label><br>
            <br>
            <label>E-mail address: <input type="email" name="email"></label>
            <br>
        <br>
        </fieldset>

        <fieldset>
            <legend>Pizza Options</legend>
            <br>
            Flavor:
            <select name="flavor">
            <option value="hawaiian">Hawaiian</option>
            <option value="double cheese">Double Cheese</option></option>
            <option value="vmargherita">Margherita</option>
            <option value="bbq bacon cheeseburger">Barbecue Bacon Cheeseburger</option>
            <option value="pepperoni">Pepperoni and Cheese</option>
            </select>
            <br>
            <br>
            Size:<br>
            <label><input type="radio" name="size" value="small"> Small </label>
            <label><input type="radio" name="size" value="medium"> Medium </label>
            <label><input type="radio" name="size" value="large"> Large </label>
            <br>
            <br>
            Extra Toppings:
            <br>
            <label><input type="checkbox" name="toppings" value="bacon" > Bacon </label>
            <label><input type="checkbox" name="toppings" value="cheese" > Cheese </label>
            <label><input type="checkbox" name="toppings" value="onion" > Onion </label>
            <label><input type="checkbox" name="toppings" value="mushroom" > Mushroom </label>
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Delivery Details</legend>
            <br>
            <label> Delivery date: <input type="date" name="date" required></label>
            <br>
            <br>
            <label> preferred delivery time: <input type="time" name="time" required></label>
            <br>
            <br>
            <label> Delivery address: <br><textarea rows="10" cols="50" required></textarea></label>
            <br>
            <br>
        </fieldset>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit Order</button>
        </form>
    </body>
</html>
